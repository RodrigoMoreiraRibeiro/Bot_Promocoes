name: Kabum GPU Bot - Buscar Ofertas

on:
  schedule:
    - cron: "0 */2 * * *"  # A cada 2 horas
  workflow_dispatch:  # Permite execu칞칚o manual
    inputs:
      debug_mode:
        description: 'Modo debug (mais logs)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 游댃 Clonar reposit칩rio
        uses: actions/checkout@v4
        
      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: 游닍 Instalar depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游댌 Debug completo
              env:
                DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
                DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
              run: |
                echo "=== DEBUG AMBIENTE ==="
                echo "Trigger: ${{ github.event_name }}"
                echo "DISCORD_WEBHOOK_URL existe: ${{ secrets.DISCORD_WEBHOOK_URL != '' }}"
                echo "DEBUG_MODE input: ${{ github.event.inputs.debug_mode }}"
                echo "DEBUG_MODE final: ${{ github.event.inputs.debug_mode || 'false' }}"
                echo "Vari치veis de ambiente:"
                env | grep -E "(DISCORD|DEBUG)" || echo "Nenhuma vari치vel encontrada"
                echo "======================"
          
      - name: 游댌 Executar bot de busca
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
        run: |
          echo "Debug: DISCORD_WEBHOOK_URL definida: ${{ secrets.DISCORD_WEBHOOK_URL != '' }}"
          echo "Debug: DEBUG_MODE = ${{ github.event.inputs.debug_mode || 'false' }}"
          python kabum_gpu_bot.py
          
      - name: 游늵 Upload de logs (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: |
            *.log
            historico_ofertas.json
          retention-days: 7
          
      - name: 游늳 Salvar hist칩rico
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: historico-ofertas
          path: historico_ofertas.json
          retention-days: 30