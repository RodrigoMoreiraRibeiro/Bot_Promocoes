name: Kabum GPU Bot - Buscar Ofertas

on:
  schedule:
    - cron: "0 */2 * * *"  # A cada 2 horas
  workflow_dispatch:  # Permite execuÃ§Ã£o manual
    inputs:
      debug_mode:
        description: 'Modo debug (mais logs)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ”„ Clonar repositÃ³rio
        uses: actions/checkout@v4
        
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ğŸ” Executar bot de busca
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DEBUG_MODE: ${{ github.event.inputs.debug_mode }}
        run: |
          python kabum_gpu_bot.py
          
      - name: ğŸ“Š Upload de logs (se falhar)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: bot-logs
          path: |
            *.log
            historico_ofertas.json
          retention-days: 7
          
      - name: ğŸ“ˆ Salvar histÃ³rico
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: historico-ofertas
          path: historico_ofertas.json
          retention-days: 30